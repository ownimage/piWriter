<header style="background-color: #FEE">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark">
        <a class="navbar-brand" href="#" (click)="setMode('Home')">{{ title }}</a>
    </nav>
</header>

<main role="main" class="container">

    <app-browse-playlists *ngIf="mode === 'Play'"></app-browse-playlists>
    <app-playlist *ngIf="mode === 'Edit'"></app-playlist>
    <app-track *ngIf="mode === 'Create'"></app-track>

    <div *ngIf="mode === 'Home'" class="row mt-5">
        <button class="btn btn-primary btn-lg btn-block" (click)="setMode('Play')">Play Playlist</button>
        <button class="btn btn-primary btn-lg btn-block" (click)="setMode('Edit')">Edit Playlist</button>
        <button class="btn btn-primary btn-lg btn-block" (click)="setMode('Create')">Create Playlist</button>
    </div>

</main>


<footer class="footer">
  <div class="container">
    <span class="text-muted">(c) ownimage, 2018.</span>
  </div>
</footer>

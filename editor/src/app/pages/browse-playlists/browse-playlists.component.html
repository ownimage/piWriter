<app-header
        [leftIcon]="icons.navigateBack"
        (leftIconClick)="navigateToHome()"
></app-header>

<h4 class="ml-3">{{ getModeDisplayText() }}</h4>
<ul class="list-group">
    <li
            *ngFor="let playlistItem of playlists"
            routerLink="/playlists/{{ playlistItem.name }}"
            [queryParams]="{ mode: mode }"
            class="list-group-item"
    >
        {{ playlistItem.displayName }}
        <span
                [ngClass]="icons.navigateForward"
                class="float-right"
                aria-hidden="true"
        ></span>
    </li>
</ul>

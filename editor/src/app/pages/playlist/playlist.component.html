<app-header
        [leftIcon]="icons.navigateBack"
        (leftIconClick)="navigateBack()"
></app-header>

<h4 class="ml-3">{{ getDisplayName() }}</h4>

<app-track
        *ngFor="let track of getTracks() first as isFirst; last as isLast"
        [track]="track"
        [isFirst]="isFirst"
        [isLast]="isLast"
        [mode]="mode"
></app-track>


<div class="container">
    <div class="row mt-2">

        <button
                *ngIf="isEditMode() && playlist.isShowingAllTracks()"
                (click)="navigateAddImageTrack()"
                class="btn btn-primary btn-lg btn-block mt-1"
        >Add Image Track
        </button>

        <button
                *ngIf="isEditMode() && playlist.isShowingAllTracks()"
                (click)="navigateAddTextTrack()"
                class="btn btn-primary btn-lg btn-block mt-1"
        >Add Text Track
        </button>

        <button
                *ngIf="isEditMode() && playlist.isDirty && playlist.isShowingAllTracks()"
                (click)="post()"
                class="btn btn-danger btn-lg btn-block mt-1"
        >Save
        </button>

        <button
                *ngIf="playlist.isClean && playlist.isShowingAllTracks()"
                (click)="play()"
                class="btn btn-success btn-lg btn-block mt-1"
        >{{getPlayLabel()}}
        </button>

        <div class="mt-1" style="width: 100%">
            <app-message [model]="infoMessage"></app-message>
        </div>

        <button
                *ngIf="isPlayMode()"
                (click)="edit()"
                class="btn btn-danger btn-lg btn-block mt-1"
        >Edit
        </button>

    </div>
</div>

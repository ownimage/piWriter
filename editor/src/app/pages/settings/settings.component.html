<app-header
        [leftIcon]="icons.navigateBack"
        (click)="navigateToHome()"
></app-header>

<h4 class="ml-3">Settings</h4>

<div class="row">
    <div class="col-3 mt-1"> <!--the error and message boxes have an mt-1 this is to match-->
        <span class="btn btn-primary btn-lg btn-block ml-3"
              (click)="testREST()"
        >Test Server</span>
    </div>

    <div class="col-9">
        <div class="mr-3">
            <app-message [model]="testRestMessage"></app-message>
        </div>
    </div>
</div>

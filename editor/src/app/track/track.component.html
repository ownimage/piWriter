<ul class="list-group">
    <li class="list-group-item container-fluid">
        <div class="row">
            <p>{{ track.name }}</p>
        </div>
        <div class="row">
            <img
                    src="{{ restURL }}/images/{{ track.name }}"
                    style="max-height: 50px;"
            />
        </div>

        <div class="row">

            <div class="col-2">
                <app-checkbox
                        *ngIf="isEditMode() && !isFirst"
                        [styles]="['fa fa fa-arrow-up']"
                        [colors]="['grey']"
                        (toggleEvent)="moveUp(track)"
                ></app-checkbox>
            </div>

            <div class="col-2">
                <app-checkbox
                        *ngIf="isEditMode() && !isLast"
                        [styles]="['fa fa fa-arrow-down']"
                        [colors]="['grey']"
                        (toggleEvent)="moveDown(track)"
                ></app-checkbox>
            </div>

            <div class="col-2">
                <app-checkbox
                        [value]="track.repeat"
                        [styles]="['fa fa-refresh', 'fa fa-refresh']"
                        [colors]="['green', 'grey', 'grey']"
                        (toggleEvent)="toggleRepeat()"
                ></app-checkbox>
            </div>

            <div class="col-2">
                <app-checkbox
                        [value]="track.autostartNext"
                        [styles]="['fa fa-fast-forward', 'fa fa-stop']"
                        [colors]="['green', 'red', 'grey']"
                        (toggleEvent)="toggleAutostartNext()"
                ></app-checkbox>
            </div>

            <div class="col-2">
                <app-checkbox
                        *ngIf="isEditMode()"
                        [value]="true"
                        [styles]="['fa fa-times']"
                        [colors]="['red']"
                        (toggleEvent)="cut(track)"
                ></app-checkbox>
            </div>

        </div>
    </li>
</ul>

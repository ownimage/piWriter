<h1>{{ name }}</h1>

<div *ngIf="showPlaylist()">
    <app-track
            *ngFor="let track of playlist; first as isFirst; last as isLast"
            [track]="track"
            [isFirst]="isFirst"
            [isLast]="isLast"
            [mode]="mode"
            (onMoveDown)="moveDown($event)"
            (onMoveUp)="moveUp($event)"
            (onCut)="cut($event)"
    ></app-track>


    <div class="row mt-1">
        <button
                *ngIf="mode == 'play'"
                (click)="play()"
                class="btn btn-success btn-lg offset-md-1 col-md-3 mt-2"
        >Play
        </button>
    </div>

    <div class="row mt-1">
        <button
                *ngIf="mode == 'edit'"
                (click)="show = 'showAddTrack'"
                class="btn btn-primary btn-lg offset-md-4 col-md-3 mt-2"
        >Add Track
        </button>
    </div>

    <div class="row mt-1">
        <button
                *ngIf="mode == 'edit'"
                (click)="save()"
                class="btn btn-danger btn-lg offset-md-4 col-md-3 mt-2"
        >Save
        </button>
    </div>
</div>

<div *ngIf="showAddTrack()">
    <app-browse-images
            (selectedImages)="addTracks($event)"
    ></app-browse-images>
</div>

<header style="background-color: #FEE">
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark row">
        <div class="col-1">
            <div
                    (click)="doLeftIconClick()"
                    *ngIf="leftIcon"
                    [ngClass]="leftIcon"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>

        <div class="col-9 text-center">
            <a
                    [routerLink]="['/']"
                    class="navbar-brand"
            >{{ title }}</a>
        </div>

        <div class="col-2">
            <div
                    (click)="doMenuClick()"
                    [ngClass]="icons.hamburger"
                    class="float-right"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>

    </nav>
</header>

<header style="background-color: #FEE">
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark row">
        <div class="col-2">
            <div
                    (click)="doLeftIconClick()"
                    *ngIf="leftIcon"
                    [ngClass]="leftIcon"
                    class="ml-3"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>

        <div class="col-8">

            <div class="text-center">
                <a
                        [routerLink]="['/']"
                        class="navbar-brand"
                >{{ title }}</a>
            </div>
        </div>

        <div class="col-2">
            <div [ngClass]="icons.hamburger"
                 class="dropdown dropdown-toggle float-right"
                 data-toggle="dropdown"
                 aria-haspopup="true"
                 aria-expanded="false"
            > </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <p class="dropdown-item" (click)="settingsClick()">Settings</p>
                <p class="dropdown-item" (click)="serverInfoClick()">Info</p>
            </div>
        </div>

    </nav>
</header>

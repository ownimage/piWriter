<header style="background-color: #FEE">
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark row">
        <div class="col-2">
            <div
                    (click)="doLeftIconClick()"
                    *ngIf="leftIcon"
                    [ngClass]="leftIcon"
                    class="ml-3"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>

        <div class="col-8">

            <div class="text-center">
                <a
                        [routerLink]="['/']"
                        class="navbar-brand"
                >{{ title }}</a>
            </div>
        </div>

        <div class="col-2">
            <div
                    (click)="doMenuClick()"
                    [ngClass]="icons.hamburger"
                    class="float-right mr-3"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>

    </nav>
</header>

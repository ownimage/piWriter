<ul class='list-group'>
    <li class='list-group-item container-fluid'>

        <div class='row offset-1'>
            <span>
                <img
                        src='{{ restURL }}/images/{{ track.path }}'
                        style='max-height: 50px;'
                />
                </span>
            <span class='ml-1'>{{ track.name }}</span>
        </div>

        <div class='row mt-1'>

            <div class='col-1'>
                <app-checkbox
                        *ngIf='isEditMode() && !isFirst'
                        [styles]='[icons.moveUp]'
                        [colors]='["black"]'
                        (toggleEvent)='track.moveUp()'
                ></app-checkbox>
            </div>

            <div class='col-1'>
                <app-checkbox
                        *ngIf='isEditMode() && !isLast'
                        [styles]='[icons.moveDown]'
                        [colors]='["black"]'
                        (toggleEvent)='track.moveDown()'
                ></app-checkbox>
            </div>

            <div class='col-2'>
                <app-checkbox
                        [value]='track.repeat'
                        [styles]='[icons.repeat]'
                        [colors]='["green", "grey", "grey"]'
                        (toggleEvent)='toggleRepeat()'
                ></app-checkbox>
            </div>

            <div class='col-2'>
                <app-checkbox
                        [value]='track.autostartNext'
                        [styles]='[icons.autoStartNext, icons.stop]'
                        [colors]='["green", "red", "grey"]'
                        (toggleEvent)='toggleAutostartNext()'
                ></app-checkbox>
            </div>

            <div class='col-2'>
                <app-checkbox
                        *ngIf='isEditMode()'
                        [value]='true'
                        [styles]='[icons.cross]'
                        [colors]='["red"]'
                        (toggleEvent)='track.cut()'
                ></app-checkbox>
            </div>

            <div class='col-2'>
                <app-checkbox
                        *ngIf='isEditMode()'
                        [value]='track.enabled'
                        [styles]='[icons.enabled, icons.disabled]'
                        [colors]='["green", "grey"]'
                        (toggleEvent)='toggleEnabled()'
                ></app-checkbox>
            </div>

            <div class="co-2">
                <app-checkbox
                        *ngIf='isEditMode()'
                        [styles]='[icons.dots]'
                        [colors]='["grey", "green"]'
                        (toggleEvent)='setAdvancedMode()'
                ></app-checkbox>
            </div>
        </div>

    </li>

</ul>
<div class='row mt-1'
     *ngIf='isEditMode()  && showAdvanced()'
>

    <hr/>
    <div class='row mt-2 ml-3 mr-3'>
        <div class='col-12 col-sm-4'>
            Speed
        </div>
        <div class='col-5 col-sm-4'>
            <input class='form-control' type='number' [(ngModel)]='track.speed'>
        </div>
        <div class='col-7 col-sm-4'>
            <app-slider min='.2' max='5' [(ngModel)]='track.speed'></app-slider>
        </div>
    </div>

    <hr/>
    <div class='row mt-2 ml-3 mr-3'>
        <div class='col-12 col-sm-4'>
            Brightness
        </div>
        <div class='col-5 col-sm-4'>
            <input class='form-control' type='number' [(ngModel)]='track.brightness'>
        </div>
        <div class='col-7 col-sm-4'>
            <app-slider min='16' max='255' [round]='true' [(ngModel)]='track.brightness'></app-slider>
        </div>
    </div>
</div>

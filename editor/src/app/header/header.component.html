<header style="background-color: #FEE">
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-dark row">
        <div class="col-1">
            <div
                    *ngIf="leftIcon"
                    (click)="doClick()"
                    [ngClass]="leftIcon"
                    style="color: white; font-size: 200%;"
                    aria-hidden="true"
            ></div>
        </div>
        <div class="col-10">
            <a
                    [routerLink]="['/']"
                    class="navbar-brand"
                    style="float: left"
            >{{ title }}</a>
        </div>
    </nav>
</header>
